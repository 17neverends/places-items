<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расчет накладной</title>
    <link rel="stylesheet" href="/static/templates_nds/style.css">
</head>
<body> 
    <form>
        <h1>Общая информация</h1>


        <label>Доп. сбор за доставку с получателя, в т.ч. НДС</label>
        <input type="text" id="amount" name="amount" placeholder="Введите сумму">


        <label>Ставка/Сумма НДС за доп. сбор с получателя (включается когда введен доп. сбор)</label>

        <div class="nds-flex">
            <div class="droprow">
                <input type="text" id="combobox_value" onclick="showDropdown('ndsList')" placeholder="НДС" readonly>
                <ul id="ndsList" class="dropdown-list">
                    <li value="without" data-id="without" class="option" onclick="selectRole('without', 'Нет НДС','combobox_value', 'ndsList')">Нет НДС</li>
                    <li value="zero" data-id="zero" class="option" onclick="selectRole('zero', '0%','combobox_value', 'ndsList')">0%</li>
                    <li value="ten" data-id="ten" class="option" onclick="selectRole('ten', '10%','combobox_value', 'ndsList')">10%</li>
                    <li value="twenty" data-id="twenty" class="option" onclick="selectRole('twenty', '20%','combobox_value', 'ndsList')">20%</li>
                </ul>
            </div>

            <p class="separator">/</p>

            <input type="text" id="calculation" name="calculation" placeholder="Подсчет">
        </div>

        <div class="all_places">
            <div id="place1">
                <div class="places-container" id="places-container1">
                    <p class="place_title"> Место 1</p>
                    <div class="places" id="place_1">
                        <p>Товар 1</p>
                        <label>Код артикула</label>
                        <input class="code" type="text" id="code1" name="code" placeholder="Введите артикул">
                        <label>Наименование товара</label>
                        <input class="title" type="text" id="title1" name="title" value="ТНП" placeholder="Введите товар">
                        <label>Стоимость ед. товара в ₽</label>
                        <input type="number" id="place_cost1" name="place_cost" placeholder="Введите стоимость">


                        <div class="weight_input">
                            <div class="left_input" id="left_input1">
                                <label>Вес ед. товара (кг)</label>
                                <input class="weight" type="number" id="weight1" name="weight" placeholder="Введите кг.">
                            </div>
                            <div>
                                <label>Кол-во ед.</label>
                                <input class="count" type="number" id="count1" name="count" placeholder="Введите шт.">
                            </div>  
                        </div>

                        <label>Оплата получателя за ед. товара в т.ч. НДС ₽</label>
                        <input type="number" class="cost" id="cost1" name="cost_with_nds" value="0" placeholder="Введите стоимость">
                        <div class="nds-flex">
                            <div class="left_input_place" id="left_input_place1">
                                <label>Ставка НДС, %</label>
                                <input type="text" class="place_combobox_value" id="place_combobox_value1" onclick="showDropdown('place_ndsList1')" placeholder="НДС" readonly>
                                <ul id="place_ndsList1" class="dropdown-list">
                                    <li value="without" data-id="without" class="option" onclick="selectRole('without', 'Нет НДС','place_combobox_value1', 'place_ndsList1')">Нет НДС</li>
                                    <li value="zero" data-id="zero" class="option" onclick="selectRole('zero', '0%','place_combobox_value1', 'place_ndsList1')">0%</li>
                                    <li value="ten" data-id="ten" class="option" onclick="selectRole('ten', '10%','place_combobox_value1', 'place_ndsList1')">10%</li>
                                    <li value="twenty" data-id="twenty" class="option" onclick="selectRole('twenty', '20%','place_combobox_value1', 'place_ndsList1')">20%</li>
                                </ul>
                            </div>

                            <div>
                                <label>Сумма НДС, ₽</label>
                                <input type="text" class="nds_cost" id="nds_cost1" name="nds_cost" placeholder="Подсчет">
                            </div>
                        </div>
                    </div>
                </div>
                <button class="created" type="button" id="add" onclick="addNumber()" >+ Добавить товар</button>
            </div>
        </div>
        <label class="status" id="status"></label>

        <button type="button" id="confirm" onclick="check_inputs()">Принять</button>
    </form>
    <script src="/static/templates_nds/main.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>  
</body>
</html>
